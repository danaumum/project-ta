{% extends "base1.html" %}



{% block header %}
<h1 class="display-4">{{Heading}}</h1>
<p class="lead">{{Subheading}}</p>
{% endblock header %}

{% block content %}
<div class="container" style="height:500px"> 
    		<div class="table">
    			<br>
    		<table class="table table-striped">
			
			<tr>
				<th>Nama</th>
				<td>{{Bendung.nama}}</td>
			</tr>
			<tr>
				<th>Kategori</th>
				<td>{{Bendung.category}}</td>
			</tr>
			<tr>
				<th>Foto</th>
				<td>
					<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
						    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
						    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						 </ol>
					  <div class="carousel-inner">
					    <div class="carousel-item active">
					      <img class="mx-auto d-block w-50" src="{{Bendung.foto1.url}}" alt="First slide">
					    </div>
					    <div class="carousel-item">
					      <img class="mx-auto d-block w-50" src="{{Bendung.foto2.url}}" alt="Second slide">
					    </div>
					    <div class="carousel-item">
					      <img class="mx-auto d-block w-50" src="{{Bendung.foto3.url}}" alt="Third slide">
					    </div>
					  </div>
					  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
					    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					    <span class="sr-only">Previous</span>
					  </a>
					  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
					    <span class="carousel-control-next-icon" aria-hidden="true"></span>
					    <span class="sr-only">Next</span>
					  </a>
					</div>
				</td>
			</tr>
			</table>
			</div>

</div>
{% endblock content %}
